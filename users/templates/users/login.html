{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class = "container" style = "padding:20px"></div>

    <div class = "container   " >
        <h2 align="center" style="color:#e6676c;"> Log In</h2>
        <br>
        <br>
        <form method= "POST">
            {% csrf_token%}
            <fieldset class="form-group" style="background-color:#e3e3e3;">
                <legend class="border-bottom mb-4" >Log In</legend>
                {{form|crispy}}
            </fieldset>
            <div>
                <button type = "submit"> Log In</button>
            </div>

            <div>
                <small> Need an account?
                <a href="/register" >Sing Up!</a>
                </small>
            </div>

        </form>

    </div>

<div class = "container" style = "padding:60px"></div>
{% endblock %}
